<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1 class="app-title">Interactive DOM Playground</h1>
        
        <div class="card">
            <h2>Text Transformation</h2>
            <p class="dynamic-text">Try clicking the button below</p>
            <button class="btn transform-btn">Transform Text</button>
        </div>
        
        <div class="card">
            <h2>Style Changer</h2>
            <div class="style-box">Watch me change</div>
            <button class="btn style-btn">Toggle Styles</button>
        </div>
        
        <div class="card">
            <h2>Element Manager</h2>
            <div class="element-list">
                <div class="list-item">Item 1</div>
            </div>
            <div class="btn-group">
                <button class="btn add-btn">Add Item</button>
                <button class="btn remove-btn">Remove Item</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
